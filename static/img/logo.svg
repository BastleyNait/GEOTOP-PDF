  <!-- OP -->
  <text x="240" y="90" font-size="80" font-family="Arial" fill="url(#yellowGradient)" font-weight="900">OP</text>

  <!-- AQP -->
  <text x="400" y="90" font-size="80" font-family="Arial" fill="url(#grayGradient)" font-weight="900">AQP</text>

  <!-- LÃ­nea horizontal inferior -->
  <line x1="0" y1="105" x2="580" y2="105" stroke="#d4af37" stroke-width="4"/>

